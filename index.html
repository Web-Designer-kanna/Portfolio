<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg-blue-50 w-screen">
    <header>
      <nav class="flex items-center justify-between p-5">
        <div class="logo text-blue-600 text-4xl font-bold">
          K<span class="text-2xl font-medium text-black">annan</span>
        </div>
        <ul
          class="md:flex md:gap-x-10 md:relative md:left-auto md:top-auto md:w-fit md:h-fit md:flex-row md:bg-transparent absolute transition-all w-full h-screen -left-full top-0 flex justify-center items-center flex-col gap-y-5 z-10 bg-black text-white md:text-black"
        >
          <li><a href="#" class="text-2xl sm:font-normal">Home</a></li>
          <li><a href="#" class="text-2xl sm:font-normal">About</a></li>
          <li><a href="#" class="text-2xl sm:font-normal">Projects</a></li>
          <li><a href="#" class="text-2xl sm:font-normal">Skill</a></li>
          <li><a href="#" class="text-2xl sm:font-normal">Contact Us</a></li>
          <i
            class="fa fa-close absolute top-5 cursor-pointer right-10 text-3xl md:hidden"
          ></i>
        </ul>
        <div
          class="mode md:relative fixed md:top-auto md:right-auto top-28 right-8 w-8 h-8 flex justify-center items-center bg-white rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-xl h-6 hidden cursor-pointer w-5 sun-icon text-black"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
          <i class="fa fa-moon text-xl text-black moon-icon cursor-pointer"></i>
        </div>
        <i
          class="fa-solid fa-bars block cursor-pointer text-2xl px-2 md:hidden"
        ></i>
      </nav>
    </header>
    <main>
      <section
        id="Home"
        class="container w-full px-10 flex items-center justify-center max-[600px]:flex-col-reverse"
      >
        <div class="col">
          <h3 class="text-xl font-bold">I'm</h3>
          <h1 class="text-5xl md:text-4xl text-blue-600 font-bold my-2.5">
            Front End Developer
          </h1>
          <p class="w-3/4 my-3 tracking-widest text-slate-700 font-normal">
            Front End Developer | Passionate About Crafting Beautiful And
            Functional Web Experiences
          </p>
          <div
            class="btn flex items-center justify-center gap-x-2 bg-blue-600 w-36 h-9 text-white rounded"
          >
            <strong class="text-sm font-medium">Download CV</strong>
            <i class="fa-solid fa-file-arrow-down text-sm"></i>
          </div>
          <div class="media-icons my-8 flex items-center gap-x-2">
            <a
              href="#"
              class="transition hover:-translate-y-2 media w-9 h-9 flex items-center justify-center rounded-full bg-white shadow-xl"
              style="--clr: #3b5998"
              ><i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href="#"
              class="transition hover:-translate-y-2 media w-9 h-9 flex items-center justify-center rounded-full bg-white shadow-md"
              style="--clr: #0077b5"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a
              href="#"
              class="transition hover:-translate-y-2 media w-9 h-9 flex items-center justify-center rounded-full bg-white shadow-md"
              style="--clr: #ee2a7b"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a
              href="#"
              class="transition hover:-translate-y-2 media w-9 h-9 flex items-center justify-center rounded-full bg-white shadow-md"
              style="--clr: #ff0000"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </div>
        </div>
        <div class="col w-full h-full flex items-center justify-center">
          <div
            class="image w-96 h-96 sm:w-80 sm:h-80 rounded-full overflow-hidden shadow-md bg-white transition"
          >
            <img
              src="assets/images/user_img.png"
              alt="user-image"
              class="w-full h-full object-cover object-top"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
